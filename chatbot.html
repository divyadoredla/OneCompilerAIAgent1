<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern AI Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <div class="bot-avatar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V7H1V9H3V15C3 16.1 3.9 17 5 17H8.5C8.5 18.4 9.6 19.5 11 19.5S13.5 18.4 13.5 17H19C20.1 17 21 16.1 21 15V9H23V7H21V9Z" fill="currentColor"/>
                    </svg>
                </div>
                <div class="header-info">
                    <h1 class="bot-name">AI Assistant</h1>
                    <p class="bot-status">
                        <span class="status-indicator"></span>
                        Online • Ready to help
                    </p>
                </div>
            </div>
        </div>

        <div id="messagesContainer" class="messages-container">
            <div class="message bot-message">
                <div class="message-avatar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V7H1V9H3V15C3 16.1 3.9 17 5 17H8.5C8.5 18.4 9.6 19.5 11 19.5S13.5 18.4 13.5 17H19C20.1 17 21 16.1 21 15V9H23V7H21V9Z" fill="currentColor"/>
                    </svg>
                </div>
                <div class="message-content">
                    <div class="message-bubble">
                        <p>Hello! I'm your AI assistant powered by LLM. How can I help you today? You can also upload code files for analysis.</p>
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
        </div>

        <div id="typingIndicator" class="typing-indicator">
            <div class="message bot-message">
                <div class="message-avatar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V7H1V9H3V15C3 16.1 3.9 17 5 17H8.5C8.5 18.4 9.6 19.5 11 19.5S13.5 18.4 13.5 17H19C20.1 17 21 16.1 21 15V9H23V7H21V9Z" fill="currentColor"/>
                    </svg>
                </div>
                <div class="message-content">
                    <div class="typing-bubble">
                        <div class="typing-dots">
                            <span></span><span></span><span></span>
                        </div>
                        <span class="typing-text">AI is thinking...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
                <input type="file" id="fileUpload" style="display: none;" accept=".js,.py,.txt,.html,.css,.java,.cpp">
                <button id="uploadButton" class="upload-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 2H6C4.89543 2 4 2.89543 4 4V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V8L14 2ZM13 9V3.5L18.5 9H13ZM6 20V4H12V9H18V20H6Z" fill="currentColor"/>
                    </svg>
                </button>
                <button id="sendButton" class="send-button" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
            <p class="input-hint">Press Enter to send • Shift + Enter for new line • Upload files for code analysis</p>
        </div>
    </div>

    <!-- Modal for Pop-up Suggestions -->
    <div id="analysisModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Code Analysis</h2>
            <p id="modalText"></p>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
